<!DOCTYPE html>
<html>
<head>
  <title>Modal Example</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>



</head>
<body>
<div class="container"></div>
<h2>Ejemplo Modal</h2>

<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Inscribirse</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header" color:blue  >
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Datos de Inscripción</h4>
      </div>
      <div class="modal-body">
        <p>Ingrese sus datos.</p>
        <input type="Nombre" placeholder="Nombre" name="">
        <input type="Teléfono"  placeholder="Teléfono" name="">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Guardar</button>
      </div>
    </div>

  </div>
</div>

</body>
</html>
