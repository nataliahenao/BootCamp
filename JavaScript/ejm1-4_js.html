<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">


  <title>Ejemplos JS</title>
</head>
<body>
  <!--Suma -->
  <div>
    <h3>Ejercicio 1: Suma</h3>
    <input type="number" id="num1" placeholder="Ingrese el primer valor">
    <input type="number" id="num2" placeholder="Ingrese el segundo valor">
    <input type="submit" value="Calcular" onclick="suma()">

    <div style="margin-top: 10px">
      <label>Resultado = </label>
      <label id="resultado"></label>
    </div>
  </div>

<!--length -->
  <div>
    <h3>Ejercicio 2: Longitud</h3>
    <input type="text" id="texto" placeholder="Ingrese la frase a contabilizar">
    <input type="submit" value="Calcular" onclick="cadena()">

    <div style="margin-top: 10px">
      <label>Length = </label>
      <label id="tamaño"></label>
    </div>
  </div>

<!--fizzbuzz -->
  <div>
    <h3>Ejercicio 3: fizzbuzz</h3>
    <input type="number" id="num" placeholder="Ingrese el número">
    <input type="submit" value="Ejecutar" onclick="fizzbuzz()">

    <div style="margin-top: 10px">
      <label>Resultado = </label>
      <label id="result"></label>
    </div>
  </div>

  <!--fibonacci -->
  <div>
    <h3>Ejercicio 4: fibonacci</h3>
    <input type="numero" id="nume" placeholder="Ingrese el número">
    <input type="submit" value="Ejecutar Secuencia" onclick="fibonacci()">

    <div style="margin-top: 10px">
      <label>Resultado = </label>
      <label id="valor"></label>
    </div>
  </div>


  <script type="text/javascript" src="ejm1-4_js.js"></script>
</body>
</html>
